name: Generar mapas Baleares

on:
  workflow_dispatch:
    inputs:
      zoom:
        description: "Zoom de mapa (tiles OSM)"
        required: false
        default: "8"
      bbox:
        description: "BBox lon_min,lat_min,lon_max,lat_max"
        required: false
        default: "1.0,38.5,4.5,40.2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow

      - name: Run main map (Open-Meteo actual)
        env:
          ZOOM: ${{ github.event.inputs.zoom }}
          BBOX: ${{ github.event.inputs.bbox }}
        run: |
          python generar_mapa_baleares.py || true

      - name: Run min/max maps
        env:
          ZOOM: ${{ github.event.inputs.zoom }}
          BBOX: ${{ github.event.inputs.bbox }}
        run: |
          python generar_minmax_baleares.py || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mapas-baleares
          path: |
            mapa_baleares_openmeteo.png
            mapa_baleares_min.png
            mapa_baleares_max.png
          if-no-files-found: warn
